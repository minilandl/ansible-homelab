
- name: Copy nginx checkrr config file 
  template:
    src: checkrr.conf
    dest: /home/mediauser/docker/nginx/config/nginx/site-confs/checkrr.conf 
    owner: mediauser
    group: mediauser
    mode: '0644'

- name: Copy nginx joplin config file 
  template:
    src: joplin.conf
    dest: /home/mediauser/docker/nginx/config/nginx/site-confs/joplin.conf 
    owner: mediauser
    group: mediauser
    mode: '0644'
