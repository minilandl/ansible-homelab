# (( ansible_managed }}
server {
     listen 443 ssl http2 ;
     listen [::]:443 ssl http2 ;
     server_name checkrr.jaspergreenhill.com;
    
    ## The default `client_max_body_size` is 1M, this might not be enough for some posters, etc.
    client_max_body_size 20M;

    # use a variable to store the upstream proxy
    # in this example we are using a hostname which is resolved via DNS
    # (if you aren't using DNS remove the resolver line and change the variable to point to an IP address e.g `set $jellyfin 127.0.0.1`)
    
    ssl_certificate /data/certs2/jaspergreenhill.com_ecc/fullchain.cer;
    ssl_certificate_key /data/certs2/jaspergreenhill.com_ecc/jaspergreenhill.com.key;
    #ssl_trusted_certificate /data/certs2//chain.pem;
    ssl_session_cache shared:SSL:20m;
    ssl_session_timeout 60m;
    ssl_prefer_server_ciphers on;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;

    location / {                      
	    proxy_set_header  X-Forwarded-Proto $scheme;
	    proxy_set_header  Host              $host;     
	    proxy_set_header Upgrade            $http_upgrade;     
	    proxy_set_header Connection         "upgrade";              
    	    proxy_http_version                  1.1;               
     	    proxy_pass                          http://10.0.40.6:8585;                      
    }
  }
